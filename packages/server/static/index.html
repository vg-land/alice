<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Socket</title>
  </head>
  <body>
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on('connect', () => {
        socket.emit('online', { name: 'Admin' });
      });
      socket.on('message', (data) => {
        console.log(data);
      });
      window.say = (data) => socket.emit('message', data);
    </script>
  </body>
</html>
